<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Metal Manufacturing Automation System</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header>
    <h1>Sign In</h1>
</header>

<main>
    <form th:action="@{/signin}" method="post" id="loginForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
            <button type="submit" >Sign In</button>
        </div>
    </form>

    <p>Don't have an account? <a th:href="@{/signup}">Sign up here</a>.</p>
</main>

<footer>
    <p>&copy; 2023 Metal Manufacturing Automation System. All rights reserved.</p>
</footer>
<script th:inline="javascript">
document.addEventListener('DOMContentLoaded', function(event) {
  var form = document.getElementById('loginForm');
  form.addEventListener('submit', function(event) {
    event.preventDefault();

    var loginRequest = {
      email: document.getElementById('email').value,
      password: document.getElementById('password').value
    };

    fetch(form.getAttribute('action'), {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
         'Authorization': 'Bearer eyJhbGciOiJIUzI1NiJ9.eyJlbWFpbCI6IjIxMUBnbWFpbC5jb20iLCJwYXNzd29yZCI6IjEyMzEyMyJ9.5ByJSgsGLfDWCvgxAn2s2JEW-SLroxD-mENmwElOrxg' // Include the JWT you are sending
       },
      body: JSON.stringify(loginRequest)
    })
    .then(response => response.json())
    .then(data => {
      console.log(data);
      localStorage.setItem('jwt', data.jwt); // Save the JWT to local storage
      window.location.href = '/home'; // Redirect to the home page or user interface
    })
    .catch(error => {
      console.error('Error during authentication:', error);
    });
  };
});
</script>

</body>
</html>
